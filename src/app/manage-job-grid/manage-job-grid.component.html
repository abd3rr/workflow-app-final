<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Veuillez sélectionner une option ci-dessous pour commencer.</h2>
    <button
      mat-icon-button
      [routerLink]="['/actionGrid']"
      class="btn btn-light"
    >
      <i class="material-icons">arrow_back</i>
    </button>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12"></div>
      <!--end col-->
    </div>
    <!--end row-->

    <div class="row">
      <div class="col-lg-6 col-md-6 col-12 mt-4 pt-2" [routerLink]="'/addJob'">
        <div class="card service-wrapper rounded border-0 shadow p-4">
          <div class="icon text-center text-custom h1 shadow rounded bg-white">
            <span class="uim-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </span>
          </div>
          <div class="content mt-4">
            <h2 class="title">Ajouter un profil</h2>
            <p class="text-muted mt-3 mb-0">
              Cette action permet à l'utilisateur de créer et d'ajouter un
              nouveau profil.
            </p>
          </div>
          <div class="big-icon h1 text-custom">
            <span class="uim-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <!--end col-->

      <div
        class="col-lg-6 col-md-6 col-12 mt-4 pt-2"
        [routerLink]="'/listJobs'"
      >
        <div class="card service-wrapper rounded border-0 shadow p-4">
          <div class="icon text-center text-custom h1 shadow rounded bg-white">
            <span class="uim-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="1em"
              >
                <path d="M4 7h16v2H4zm0 4h16v2H4zm0 4h16v2H4z"></path>
              </svg>
            </span>
          </div>
          <div class="content mt-4">
            <h2 class="title">Lister tous les profils</h2>
            <p class="text-muted mt-3 mb-0">
              Cette action permet à l'utilisateur de visualiser et de lister
              tous les profils.
            </p>
          </div>
          <div class="big-icon h1 text-custom">
            <span class="uim-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="1em"
              >
                <path d="M4 7h16v2H4zm0 4h16v2H4zm0 4h16v2H4z"></path>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
</div>
