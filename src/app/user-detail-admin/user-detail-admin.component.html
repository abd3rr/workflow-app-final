<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>User Details</h2>
    <button mat-icon-button [routerLink]="['/listUsers']" class="btn btn-light">
      <i class="material-icons">arrow_back</i>
    </button>
  </div>

  <div class="card mt-5 mx-auto profile-container">
    <div class="card-body text-center">
      <img
        [src]="profilePictureData"
        alt="{{ user.fullName }}"
        class="my-3 profile-picture"
      />

      <h3 class="card-title mt-3">{{ user.fullName }}</h3>

      <div class="user-info mt-3">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th scope="row">Role</th>
              <td>{{ user.roleName }}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{ user.email }}</td>
            </tr>
            <tr>
              <th scope="row">Phone Number</th>
              <td>{{ user.phoneNumber }}</td>
            </tr>
            <tr>
              <th scope="row">Address</th>
              <td>{{ user.address }}</td>
            </tr>
            <tr>
              <th scope="row">Job</th>
              <td>{{ job.title }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
