<div class="container">
  <div class="main-body">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="'/manageUserGrid'">Gérer les utilisateurs</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/listUsers'">liste des utilisateurs</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Profil de l'utilisateur
        </li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                [src]="profilePictureData"
                alt="{{ user.fullName }}"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h3>{{ user.fullName }}</h3>
                <p class="text-secondary mb-1">{{ job.title }}</p>
                <p class="text-muted font-size-sm">
                  {{ user.roleName }}
                </p>
                <button mat-icon-button class="btn btn-primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="btn btn-danger">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Nom complet</h4>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.fullName }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Email</h4>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.email }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Téléphone</h4>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.phoneNumber }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Address</h4>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.address }}
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
