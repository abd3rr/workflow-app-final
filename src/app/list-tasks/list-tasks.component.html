<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>List Task</h2>
    <button
      mat-icon-button
      [routerLink]="['/dashboardGrid']"
      class="btn btn-light"
    >
      <i class="material-icons">arrow_back</i>
    </button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Project Name">Project Name: </label>
      <select
        formControlName="project"
        (change)="onProjectSelected()"
        class="form-control"
      >
        <option [ngValue]="null">---</option>
        <option *ngFor="let project of projectList" [ngValue]="project">
          {{ project.projectName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="Phase Name"> Phase Name: </label>
      <select
        formControlName="phase"
        (change)="onPhaseSelected()"
        class="form-control"
      >
        <option [ngValue]="null">---</option>
        <option *ngFor="let phase of phaseList" [ngValue]="phase">
          {{ phase.phaseName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="Step Name"> Step Name: </label>
      <select
        formControlName="step"
        (change)="onStepSelected()"
        class="form-control"
      >
        <option [ngValue]="[]">---</option>
        <option *ngFor="let step of stepList" [ngValue]="step">
          {{ step.stepName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <button (click)="resetFilters()" class="btn btn-warning">
        Remove Phase or Step Filters
      </button>
      <button
        type="submit"
        name="submit"
        [disabled]="tasksInitiated"
        class="btn btn-primary"
      >
        Deploy the Workflow
      </button>
    </div>
  </form>

  <div
    id="network"
    style="
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
      overflow: hidden;
      margin-top: 1em;
    "
  ></div>

  <div class="color-legend">
    <h2>Color Legend:</h2>
    <ul class="list-unstyled">
      <li>
        <span class="color-box" style="background-color: #ffa500"></span>
        Pending
      </li>
      <li>
        <span class="color-box" style="background-color: #1e90ff"></span>
        Starting
      </li>
      <li>
        <span class="color-box" style="background-color: #32cd32"></span>
        Finished
      </li>
      <li>
        <span class="color-box" style="background-color: #ff69b4"></span>
        Waiting for validation
      </li>
    </ul>
  </div>
</div>
